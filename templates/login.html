{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <script src="/static/res/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><link>
    <script src="/static/res/jquery.cookie.js" type="text/javascript"></script>
    <style>
        .btn {
            width: 250px;
        }

        #title {
            text-align: center;
            font-size: 35px;
            font-family: "Adobe 楷体 Std R";
            color: blue;
        }

        #content {
            position: relative;
            width: 500px;
            height: auto;
            margin: 0 auto;
            padding-top: 20px;
            border: darkmagenta solid 0px;
        }

        body {
            {#background-color: darkkhaki;#}
            background-image: url("/static/res/bg.gif");
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
<h3 id="title">质量管理平台</h3>
<div id="content">
    <form class="form-horizontal" action="/login/" method="post" name="form" onsubmit="return subCheck()">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">用户名：</label>
            <div class="col-sm-8">
                <input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-8">
                <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="error">
                    <span id="error">{{ msg }}</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-8 col-sm-10">
                <div class="reg">
                    <a href="/reg/">注册</a>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="remember">记住密码
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" onclick="save_cookie()" class="btn btn-success">登录</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    $(document).ready(function () {
    var rem = $.cookie("remember");
    if (rem) {
        $("#remember").prop("checked", true);
        $("#username").val($.cookie("username"));
        $("#password").val($.cookie("password"));
    }
    });

    function subCheck() {
        var str_username = $("#username").val();
        var str_password = $("#password").val();
        if (str_username.length<1) {
            $("#username").focus();
            $("#error").text("账号不能为空");
            return false;
        }
        if (str_password.length<1) {
            $("#password").focus();
            $("#error").text("密码不能为空");
            return false;
        }
        if (str_password.length < 6) {
            $("#password").focus();
            $("#error").text("密码至少为6位");
            return false;
        }
    };
    function save_cookie() {
        var str_username = $("#username").val();
        var str_password = $("#password").val();
        if($("#remember").prop("checked")){
            $.cookie("remember","true",{expires:7});
            $.cookie("username",str_username,{expires: 7});
            $.cookie("password",str_password,{expires:7});
        }else {
            $.cookie("remember","false",{expires:-1});
            $.cookie("username","",{expires:-1});
            $.cookie("password","",{expires:-1});
        }
    };
</script>
</body>

</html>
